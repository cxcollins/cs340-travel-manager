<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Adventure Travelers - Destinations</title>
    </head>
    <body>
        <header>
            <h1>Adventure Travelers</h1>
        </header>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="travel_plans.html">Travel Plans</a>
            <a href="destinations.html">Destinations</a>
            <a href="hotels.html">Hotels</a>
            <a href="activities.html">Activities</a>
        </nav>
        <div class="container">
            <h2>Destinations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Destination ID</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Japan</td>
                        <td>NULL</td>
                        <td>Tokyo</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Add New Destination</h3>
            <form>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required />
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" />
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required />
                </div>
                <div>
                    <button type="submit">Add Destination</button>
                </div>
            </form>
        </div>
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h3>Edit Destination</h3>
                <form>
                    <div>
                        <label for="editCountry">Country:</label>
                        <input type="text" id="editCountry" required />
                    </div>
                    <div>
                        <label for="editState">State:</label>
                        <input type="text" id="editState" />
                    </div>
                    <div>
                        <label for="editCity">City:</label>
                        <input type="text" id="editCity" required />
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="deleteModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteModal()">&times;</span>
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this destination?</p>
                <div>
                    <button onclick="closeDeleteModal()">Yes, Delete</button>
                    <button onclick="closeDeleteModal()">Cancel</button>
                </div>
            </div>
        </div>
        <script>
            function openEditModal(country, state, city) {
                document.getElementById("editCountry").value = country;
                document.getElementById("editState").value = state;
                document.getElementById("editCity").value = city;
                document.getElementById("editModal").classList.remove("hidden");
            }

            function closeEditModal() {
                document.getElementById("editModal").classList.add("hidden");
            }

            function openDeleteModal() {
                document
                    .getElementById("deleteModal")
                    .classList.remove("hidden");
            }

            function closeDeleteModal() {
                document.getElementById("deleteModal").classList.add("hidden");
            }

            document.querySelectorAll("button").forEach((button) =>
                button.addEventListener("click", function (event) {
                    if (event.target.textContent === "Edit") {
                        openEditModal(
                            event.target.parentElement.parentElement.children[1]
                                .textContent,
                            event.target.parentElement.parentElement.children[2]
                                .textContent,
                            event.target.parentElement.parentElement.children[3]
                                .textContent
                        );
                    } else if (event.target.textContent === "Delete") {
                        openDeleteModal();
                    }
                })
            );

            window.onclick = function (event) {
                let deleteModal = document.getElementById("deleteModal");
                let editModal = document.getElementById("editModal");
                if (event.target === deleteModal) {
                    closeDeleteModal();
                } else if (event.target === editModal) {
                    closeEditModal();
                }
            };
        </script>
    </body>
</html>
