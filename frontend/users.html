<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Adventure Travelers - Users</title>
    </head>
    <body>
        <header>
            <h1>Adventure Travelers</h1>
        </header>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="travel_plans.html">Travel Plans</a>
            <a href="destinations.html">Destinations</a>
            <a href="hotels.html">Hotels</a>
            <a href="activities.html">Activities</a>
            <a href="destinations_activities.html">Destinations Activities Intersection Table</a>
        </nav>
        <div class="container">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Creation Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data gets populated here -->
                </tbody>
            </table>
            <h3>Filter Users</h3>
            <form id="filterForm">
                <div class="filterFormDiv">
                    <select class="filterDropdown">
                        <option>User Id</option>
                        <option>First Name</option>
                        <option>Last Name</option>
                        <option>Email</option>
                        <option>Phone Number</option>
                        <option>Creation Date</option>
                    </select>
                    <input
                        type="text"
                        id="filter1"
                        name="filter1"
                        class="filterText"
                    />
                <button type="submit">Search</button>
                </div>
            </form>
            <button onclick="addFilter()">Add another filter</button>
            <h3>Add New User</h3>
            <form id="userForm" onsubmit="event.preventDefault(); insertUser();">
                <div>
                    <label for="firstName">First Name:</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        required
                    />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div>
                    <label for="creationDate">Creation Date:</label>
                    <input type="date" id="creationDate" name="creationDate" required />
                </div>
                <div>
                    <button type="submit">Add User</button>
                </div>
            </form>
        </div>
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h3>Edit User</h3>
                <form>
                    <div>
                        <label for="editFirstName">First Name:</label>
                        <input type="text" id="editFirstName" required />
                    </div>
                    <div>
                        <label for="editLastName">Last Name:</label>
                        <input type="text" id="editLastName" required />
                    </div>
                    <div>
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" required />
                    </div>
                    <div>
                        <label for="editPhone">Phone Number:</label>
                        <input type="text" id="editPhone" required />
                    </div>
                    <div>
                        <label for="editCreationDate">Creation Date:</label>
                        <input type="date" id="editCreationDate" required />
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const api = "http://flip3.engr.oregonstate.edu:3851";
            let filterCount = 2;

            // Fetch users when the page loads
            document.addEventListener("DOMContentLoaded", function () {
                fetchUsers();
                console.log("Page loaded");
            });
            
            // Get all users
            function fetchUsers() {
                fetch(`${api}/users`) 
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.querySelector("tbody");
                        tbody.innerHTML = "";

                        data.users.forEach(user => {
                            const row = document.createElement("tr");
                            // Convert creation date to a date type
                            user.creation_date = new Date(user.creation_date).toISOString().split("T")[0];
                            
                            row.innerHTML = `
                                <td>${user.user_id}</td>
                                <td>${user.first_name}</td>
                                <td>${user.last_name}</td>
                                <td>${user.email}</td>
                                <td>${user.phone_number}</td>
                                <td>${user.creation_date}</td>
                                <td class="centerButtons">
                                    <button onclick="openEditModal('${user.user_id}', '${user.first_name}', '${user.last_name}', '${user.email}', '${user.phone_number}', '${user.creation_date}')">Edit</button>
                                    <button onclick="deleteUser(${user.user_id})">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    });
            }
            
            // Update user
            function openEditModal(userId, firstName, lastName, email, phone, creationDate) {
                document.getElementById("editFirstName").value = firstName;
                document.getElementById("editLastName").value = lastName;
                document.getElementById("editEmail").value = email;
                document.getElementById("editPhone").value = phone;
                document.getElementById("editCreationDate").value = creationDate;
                document.getElementById("editModal").classList.remove("hidden");

                document.querySelector("#editModal form").onsubmit = function (event) {
                    event.preventDefault();
                    updateUser(userId);
                };
            }
            function closeEditModal() {
                document.getElementById("editModal").classList.add("hidden");
            }
            function updateUser(userId) {
                const updatedUser = {
                    first_name: document.getElementById("editFirstName").value,
                    last_name: document.getElementById("editLastName").value,
                    email: document.getElementById("editEmail").value,
                    phone_number: document.getElementById("editPhone").value,
                    creation_date: document.getElementById("editCreationDate").value
                };

                fetch(`${api}/users/update/${userId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedUser)
                })
                .then(response => response.json())
                .then(() => {
                    fetchUsers();
                    closeEditModal();
                });
            }

            // Delete user
            function deleteUser(userId) {
                if (confirm("Are you sure you want to delete this user?")) {
                    fetch(`${api}/users/delete/${userId}`, {
                        method: "DELETE"
                    })
                    .then(response => response.json())
                    .then(() => fetchUsers());
                }
            }

            // Insert new user
            function insertUser() {
                const newUser = {
                    first_name: document.getElementById("firstName").value,
                    last_name: document.getElementById("lastName").value,
                    email: document.getElementById("email").value,
                    phone_number: document.getElementById("phone").value,
                    creation_date: document.getElementById("creationDate").value
                };

                fetch(`${api}/users/insert`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newUser)
                })
                .then(response => response.json())
                .then(() => {
                    fetchUsers();
                    document.getElementById("userForm").reset();
                });
            }

            function addFilter() {
                let filterForm = document.getElementById("filterForm")

                let container = document.createElement("div")

                container.className = "filterFormDiv"

                container.innerHTML = `
                    <select id="select${filterCount}" name="select${filterCount}" class="filterDropdown">
                        <option>User Id</option>
                        <option>First Name</option>
                        <option>Last Name</option>
                        <option>Email</option>
                        <option>Phone Number</option>
                        <option>Creation Date</option>
                    </select>
                    <input
                        type="text"
                        id="filter${filterCount}"
                        name="filter${filterCount}"
                        class="filterText"
                    />
            `

                filterForm.appendChild(container)
                filterCount ++
            }
        </script>
    </body>
</html>
