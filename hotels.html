<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Adventure Travelers - Hotels</title>
    </head>
    <body>
        <header>
            <h1>Adventure Travelers</h1>
        </header>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="travel_plans.html">Travel Plans</a>
            <a href="destinations.html">Destinations</a>
            <a href="hotels.html">Hotels</a>
            <a href="activities.html">Activities</a>
        </nav>
        <div class="container">
            <h2>Hotels</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hotel ID</th>
                        <th>Destination ID</th>
                        <th>Name</th>
                        <th>Cost Per Night</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>3</td>
                        <td>Luxury Seine View Hotel</td>
                        <td>$400.00</td>
                        <td>5.0</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Add New Hotel</h3>
            <form>
                <div>
                    <label for="hotelName">Name</label>
                    <input
                        type="text"
                        id="hotelName"
                        name="hotelName"
                        required
                    />
                </div>
                <div>
                    <label for="costPerNight">Cost Per Night</label>
                    <input
                        type="text"
                        id="costPerNight"
                        name="costPerNight"
                        required
                    />
                </div>
                <div>
                    <label for="rating">Rating</label>
                    <input type="text" id="rating" name="rating" required />
                </div>
                <div>
                    <button type="submit">Add Hotel</button>
                </div>
            </form>
        </div>
    </body>
</html>
