<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Adventure Travelers - Hotels</title>
    </head>
    <body>
        <header>
            <h1>Adventure Travelers</h1>
        </header>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="travel_plans.html">Travel Plans</a>
            <a href="destinations.html">Destinations</a>
            <a href="hotels.html">Hotels</a>
            <a href="activities.html">Activities</a>
        </nav>
        <div class="container">
            <h2>Hotels</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hotel ID</th>
                        <th>Destination ID</th>
                        <th>Name</th>
                        <th>Cost Per Night</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>3</td>
                        <td>Luxury Seine View Hotel</td>
                        <td>$400.00</td>
                        <td>5.0</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Add New Hotel</h3>
            <form>
                <div>
                    <label for="destinationID">Destination ID:</label>
                    <input
                        type="text"
                        id="destinationID"
                        name="destinationID"
                        required
                    />
                </div>
                <div>
                    <label for="hotelName">Name:</label>
                    <input
                        type="text"
                        id="hotelName"
                        name="hotelName"
                        required
                    />
                </div>
                <div>
                    <label for="costPerNight">Cost Per Night:</label>
                    <input
                        type="text"
                        id="costPerNight"
                        name="costPerNight"
                        required
                    />
                </div>
                <div>
                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating" required />
                </div>
                <div>
                    <button type="submit">Add Hotel</button>
                </div>
            </form>
        </div>
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h3>Edit Hotel</h3>
                <form>
                    <div>
                        <label for="editDestinationID">Destination ID:</label>
                        <input type="text" id="editDestinationID" required />
                    </div>
                    <div>
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" required />
                    </div>
                    <div>
                        <label for="editCostPerNight">Cost Per Night:</label>
                        <input type="text" id="editCostPerNight" required />
                    </div>
                    <div>
                        <label for="editRating">Rating:</label>
                        <input type="text" id="editRating" required />
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="deleteModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteModal()">&times;</span>
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this hotel?</p>
                <div>
                    <button onclick="closeDeleteModal()">Yes, Delete</button>
                    <button onclick="closeDeleteModal()">Cancel</button>
                </div>
            </div>
        </div>
        <script>
            function openEditModal(destinationID, name, costPerNight, rating) {
                document.getElementById("editDestinationID").value = destinationID;
                document.getElementById("editName").value = name;
                document.getElementById("editCostPerNight").value =
                    costPerNight;
                document.getElementById("editRating").value = rating;
                document.getElementById("editModal").classList.remove("hidden");
            }

            function closeEditModal() {
                document.getElementById("editModal").classList.add("hidden");
            }

            function openDeleteModal() {
                document
                    .getElementById("deleteModal")
                    .classList.remove("hidden");
            }

            function closeDeleteModal() {
                document.getElementById("deleteModal").classList.add("hidden");
            }

            document.querySelectorAll("button").forEach((button) =>
                button.addEventListener("click", function (event) {
                    if (event.target.textContent === "Edit") {
                        openEditModal(
                            event.target.parentElement.parentElement.children[1]
                                .textContent,
                            event.target.parentElement.parentElement.children[2]
                                .textContent,
                            event.target.parentElement.parentElement.children[3]
                                .textContent,
                            event.target.parentElement.parentElement.children[4]
                                .textContent
                        );
                    } else if (event.target.textContent === "Delete") {
                        openDeleteModal();
                    }
                })
            );

            window.onclick = function (event) {
                let deleteModal = document.getElementById("deleteModal");
                let editModal = document.getElementById("editModal");
                if (event.target === deleteModal) {
                    closeDeleteModal();
                } else if (event.target === editModal) {
                    closeEditModal();
                }
            };
        </script>
    </body>
</html>
