<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Travelers</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Dashboard Content -->
        <div class="container">
            <h1 class="mt-4">Welcome to Adventure Travelers</h1>
            <div class="row">
                <!-- Users Card -->
                <div class="col-md-3 dashboard-card">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Users</div>
                        <div class="card-body">
                            <a
                                href="users.html"
                                class="stretched-link text-white"
                            >
                                <p class="card-text">
                                    View and manage registered users
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Travel Plans Card -->
                <div class="col-md-3 dashboard-card">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-header">Travel Plans</div>
                        <div class="card-body">
                            <a
                                href="travel_plans.html"
                                class="stretched-link text-white"
                            >
                                <p class="card-text">
                                    Create and view travel itineraries
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Destinations Card -->
                <div class="col-md-3 dashboard-card">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-header">Destinations</div>
                        <div class="card-body">
                            <a
                                href="destinations.html"
                                class="stretched-link text-white"
                            >
                                <p class="card-text">
                                    Explore popular travel destinations
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Hotels Card -->
                <div class="col-md-3 dashboard-card">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-header">Hotels</div>
                        <div class="card-body">
                            <a
                                href="hotels.html"
                                class="stretched-link text-white"
                            >
                                <p class="card-text">
                                    Find and book hotels by destination
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Activities Card -->
            <div class="row">
                <div class="col-md-3 dashboard-card">
                    <div class="card bg-light mb-3">
                        <div class="card-header">Activities</div>
                        <div class="card-body">
                            <a
                                href="activities.html"
                                class="stretched-link text-dark"
                            >
                                <p class="card-text">
                                    Discover exciting activities and adventures
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
